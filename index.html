<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-purple-800 to-indigo-900 min-h-screen flex flex-col lg:flex-row items-center justify-center font-inter p-4 space-y-8 lg:space-y-0 lg:space-x-8">

    <div class="bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg rounded-2xl shadow-2xl p-6 md:p-8 w-full max-w-sm border border-white border-opacity-20 transform transition-all duration-300 hover:scale-105">
        <div class="flex flex-col items-center">
            <div class="w-48 h-48 md:w-64 md:h-64 bg-gray-300 rounded-full overflow-hidden shadow-xl mb-6 border-4 border-white border-opacity-30 flex items-center justify-center">
                <img id="cover-art" src="https://placehold.co/256x256/6B7280/FFFFFF?text=Album+Art" alt="Album Art" class="w-full h-full object-cover rounded-full transition-transform duration-300 hover:scale-110">
            </div>
            <h2 id="song-title" class="text-white text-2xl md:text-3xl font-bold mb-2 text-center">Song Title</h2>
            <h3 id="song-artist" class="text-gray-300 text-lg md:text-xl mb-6 text-center">Artist Name</h3>
            <div class="w-full bg-white bg-opacity-20 rounded-full h-2 mb-4 relative">
                <div id="progress-bar" class="bg-purple-400 h-2 rounded-full w-0 transition-all duration-100 ease-linear"></div>
                <input type="range" id="seek-slider" value="0" min="0" max="100" class="absolute top-0 left-0 w-full h-full opacity-0 cursor-pointer">
            </div>
            <div class="flex justify-between w-full text-gray-300 text-sm mb-8">
                <span id="current-time">0:00</span>
                <span id="total-duration">0:00</span>
            </div>
            <div class="flex items-center justify-center space-x-6">
                <button id="prev-btn" class="text-white text-3xl hover:text-purple-300 transition-colors duration-200 focus:outline-none">
                    <i class="fas fa-backward"></i>
                </button>
                <button id="play-pause-btn" class="bg-purple-500 text-white w-16 h-16 rounded-full flex items-center justify-center shadow-lg hover:bg-purple-600 transition-all duration-200 transform hover:scale-110 focus:outline-none">
                    <i id="play-pause-icon" class="fas fa-play text-3xl"></i>
                </button>
                <button id="next-btn" class="text-white text-3xl hover:text-purple-300 transition-colors duration-200 focus:outline-none">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
            <div class="w-full mt-8 flex items-center space-x-3">
                <i class="fas fa-volume-down text-gray-300 text-lg"></i>
                <input type="range" id="volume-slider" value="100" min="0" max="100" class="w-full h-2 bg-white bg-opacity-20 rounded-full appearance-none cursor-pointer">
                <i class="fas fa-volume-up text-gray-300 text-lg"></i>
            </div>
        </div>
    </div>

    <div class="bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg rounded-2xl shadow-2xl p-6 md:p-8 w-full max-w-sm lg:max-w-md border border-white border-opacity-20 transform transition-all duration-300 hover:scale-105">
        <h2 class="text-white text-2xl md:text-3xl font-bold mb-6 text-center">Playlist</h2>
        <div id="playlist" class="space-y-3 overflow-y-auto max-h-96 custom-scrollbar">
            <div class="playlist-item flex items-center p-3 rounded-lg bg-white bg-opacity-5 hover:bg-opacity-10 transition-colors duration-200 cursor-pointer" data-index="0">
                <img src="https://placehold.co/40x40/6B7280/FFFFFF?text=1" alt="Song 1 Cover" class="w-10 h-10 rounded-md mr-3">
                <div class="flex-grow">
                    <p class="text-white font-medium text-base">Song Title 1</p>
                    <p class="text-gray-300 text-sm">Artist Name 1</p>
                </div>
                <i class="fas fa-play text-gray-400 text-lg"></i>
            </div>
            <div class="playlist-item flex items-center p-3 rounded-lg bg-white bg-opacity-5 hover:bg-opacity-10 transition-colors duration-200 cursor-pointer" data-index="1">
                <img src="https://placehold.co/40x40/6B7280/FFFFFF?text=2" alt="Song 2 Cover" class="w-10 h-10 rounded-md mr-3">
                <div class="flex-grow">
                    <p class="text-white font-medium text-base">Song Title 2</p>
                    <p class="text-gray-300 text-sm">Artist Name 2</p>
                </div>
                <i class="fas fa-play text-gray-400 text-lg"></i>
            </div>
        </div>
    </div>

    <audio id="audio-player" class="hidden"></audio>
    <script src="script.js"></script>
</body>
</html>
